<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Navbar -->
    <nav>
        <h1>Shakespeare Translator</h1>
    </nav>

    <!-- Translator Area -->
    <section class="main-area">
        <div class="input-area">
            <textarea name="" id="input" cols="30" rows="10" placeholder="Enter the text here"></textarea>
        </div>
        <div>
            <button id="btn-translate">Translate</button>
        </div>
        <div class="output-area">
            <p id="output-text"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="footer-text">
            Made for all the Shakespeare Fans
        </p>
    </footer>

    
    <script src="app.js"></script>
</body>
</html>
